name: Publish Gallery
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
permissions:
  id-token: write
  actions: write
  pages: write
jobs:
  deploy:
    name: Publish Gallery to Github Pages
    if: ${{ github.repository != 'gautamkrishnar/github-pages-gallery' && github.event.head_commit.message != '' && github.event.head_commit.message != 'Initial commit' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses:  actions/checkout@v4
        with:
          persist-credentials: false
      - name: Build Gallery ğŸ”§
        run: docker run -v "$(pwd):/work" ghcr.io/thumbsup/thumbsup /bin/sh -c "cd /work/ && bash docker_digger.sh && thumbsup --config config.json"
      - name: Uncover PWD
        run: echo "PWD is $(pwd)"
      - name: See local files
        run: ls -la
      - name: Find index.html
        run: find . -name index.html
      - name: Customize Gallery
        run: sudo bash inject_b.sh
      - name: Package and upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build_output'
          name: gh-pages
      - name: Deploy to Github Pages ğŸš€
        uses: actions/deploy-pages@v4
        with:
          artifact_name: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Delete artifact ğŸ—‘ï¸
        uses: geekyeggo/delete-artifact@v4
        with:
          name: gh-pages
